<!DOCTYPE html>
<html>
 <head>
  <style>
   #two { animation: anim0 4s linear 2s; }
@keyframes anim0 { 0% { baseline-shift: sub; } 100% { baseline-shift: super; } }
#three { animation: anim1 4s linear 2s; }
@keyframes anim1 { 0% { baseline-shift: sub; } 100% { baseline-shift: super; } }
#three { animation: anim2 4s linear 2s; }
@keyframes anim2 { 0% { stroke: red; } 100% { stroke: blue; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <text font-family="Verdana" font-size="12" x="60" y="60">
    <tspan baseline-shift="baseline">
     one
    </tspan>
    <!-- See crbug.com/620618 - the animation of three but not two is visible. -->
    <tspan baseline-shift="baseline" id="two">
     two
    </tspan>
    <tspan baseline-shift="baseline" id="three">
     three
    </tspan>
    <tspan baseline-shift="baseline">
     four
    </tspan>
   </text>
  </svg>
 </body>
</html>
