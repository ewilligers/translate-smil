<!DOCTYPE html>
<html>
 <head>
  <style>
   #polygon0 { animation: anim 4s linear 2s; }
@keyframes anim { 0% { fill-rule: nonzero; } 100% { fill-rule: evenodd; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <polygon fill="blue" id="polygon0" points="10,10 170,80 170,40 10,110 190,110 190,10">
   </polygon>
  </svg>
 </body>
</html>
