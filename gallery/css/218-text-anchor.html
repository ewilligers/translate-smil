<!DOCTYPE html>
<html>
 <head>
  <style>
   #message { animation: anim0 4s linear 2s forwards; }
@keyframes anim0 { 0% { text-anchor: middle; } 100% { text-anchor: start; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <text fill="blue" font-size="17" id="message" text-anchor="end" transform="rotate(11)" x="110" y="60">
    Descending
   </text>
  </svg>
 </body>
</html>
