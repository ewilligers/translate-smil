<!DOCTYPE html>
<html>
 <head>
  <style>
   #e { animation: anim0 4s linear 2s forwards; }
@keyframes anim0 { 0% { pointer-events: none; } 100% { pointer-events: visibleStroke; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <ellipse cx="100" cy="60" fill="none" id="e" pointer-events="visibleFill" rx="50" ry="30" stroke="cyan" stroke-width="10">
   </ellipse>
  </svg>
 </body>
</html>
