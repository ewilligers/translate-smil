<!DOCTYPE html>
<html>
 <head>
  <style>
   #path0 { animation: anim 4s linear 2s; }
@keyframes anim { 0% { clip-rule: nonzero; } 100% { clip-rule: evenodd; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <g clip-rule="nonzero">
    <clipPath id="cp">
     <path d="M10,10 L170,80 L170,40 L10,110 L190,110 L190,10 Z" id="path0">
     </path>
    </clipPath>
    <rect clip-path="url(#cp)" fill="blue" height="120" left="0" top="0" width="200">
    </rect>
   </g>
  </svg>
 </body>
</html>
