<!DOCTYPE html>
<html>
 <head>
  <style>
   #box { animation: anim0 4s linear; }
@keyframes anim0 { 0% { color-rendering: optimizeSpeed; } 100% { color-rendering: optimizeQuality; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <rect fill="red" height="100" id="box" width="180" x="10" y="10">
   </rect>
  </svg>
 </body>
</html>
