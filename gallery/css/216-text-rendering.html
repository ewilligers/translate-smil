<!DOCTYPE html>
<html>
 <head>
  <style>
   #message { animation: anim0 4s linear 2s forwards; }
@keyframes anim0 { 0% { text-rendering: optimizeSpeed; } 100% { text-rendering: optimizeLegibility; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <text fill="blue" font-size="37" id="message" text-rendering="geometricPrecision" transform="rotate(11)" x="40" y="60">
    Descending
   </text>
  </svg>
 </body>
</html>
