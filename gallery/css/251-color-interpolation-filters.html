<!DOCTYPE html>
<html>
 <head>
  <style>
   #f { animation: anim0 2s linear infinite; }
@keyframes anim0 { 0% { color-interpolation-filters: sRGB; } 100% { color-interpolation-filters: linearRGB; } }
#text0 { animation: anim1 2s linear infinite; }
@keyframes anim1 { 0% { x: 5; } 100% { x: 5; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   <defs>
    <linearGradient id="lg" x1="0" x2="1" y1="0" y2="0">
     <stop offset="0.2" stop-color="#F00">
     </stop>
     <stop offset="0.8" stop-color="#0FF">
     </stop>
    </linearGradient>
    <filter id="f">
     <feColorMatrix in="SourceGraphic" type="hueRotate" values="90">
     </feColorMatrix>
    </filter>
   </defs>
   <text fill="url(#lg)" filter="url(#f)" font-size="12px" font-weight="bold" x="5" y="10">
    color-interpolation-filters
   </text>
   <text fill="url(#lg)" filter="url(#f)" font-size="12px" font-weight="bold" id="text0" x="5" y="50">
    color-interpolation-filters
   </text>
  </svg>
 </body>
</html>
