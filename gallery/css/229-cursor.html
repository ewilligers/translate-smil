<!DOCTYPE html>
<html>
 <head>
  <style>
   #rect0 { animation: anim0 4s linear 2s; }
@keyframes anim0 { 0% { cursor: pointer; } 100% { cursor: wait; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <rect cursor="crosshair" height="100" id="rect0" width="180" x="10" y="10">
   </rect>
  </svg>
 </body>
</html>
