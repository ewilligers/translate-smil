<!DOCTYPE html>
<html>
 <head>
  <style>
   #rect0 { animation: anim0 4s linear; }
@keyframes anim0 { 0% { color: red; } 100% { color: blue; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <rect fill="currentColor" height="100" id="rect0" width="180" x="10" y="10">
   </rect>
  </svg>
 </body>
</html>
