<!DOCTYPE html>
<html>
 <head>
  <style>
   #msg { animation: anim0 4s linear 2s forwards; }
@keyframes anim0 { 0% { font-style: normal; } 100% { font-style: italic; } }
  </style>
 </head>
 <body>
  <svg height="120" width="200">
   <text fill="blue" font-family="Verdana" font-size="30" font-style="oblique" id="msg" x="100" y="60">
    Hello
   </text>
  </svg>
 </body>
</html>
