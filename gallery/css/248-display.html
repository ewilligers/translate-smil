<!DOCTYPE html>
<html>
 <head>
  <style>
   svg {
      display: inline;
    }
  
#picture { animation: anim0 4s linear 2s; }
@keyframes anim0 { 0% { display: block; } 100% { display: table; } }
  </style>
 </head>
 <body>
  <svg height="120" id="picture" width="200">
  </svg>

</html>
