<!DOCTYPE html>
<html>
<svg width="200" height="120">
  <text x="60" y="60" font-family="Verdana" font-size="12">
    <tspan dominant-baseline="alphabetic">
      one
    </tspan>
    <tspan id="two" dominant-baseline="alphabetic">
      two
      <animate attributeType="CSS" attributeName="dominant-baseline"
      from="ideographic" to="hanging" begin="2s" dur="4s" />
    </tspan>
    <tspan id="three" dominant-baseline="alphabetic">
      three
      <animate attributeType="CSS" attributeName="dominant-baseline"
      from="ideographic" to="hanging" begin="2s" dur="4s" />
    </tspan>
    <tspan dominant-baseline="alphabetic">
      four
    </tspan>
  </text>
</svg>
</html>
