<!DOCTYPE html>
<html>
<svg width="200" height="100">
  <g>
    <defs>
      <radialGradient id="circles" gradientUnits="userSpaceOnUse"
                      cx="110" cy="45" r="40">
        <stop id="s0" offset="0%" stop-color="red" />
        <stop id="s1" offset="90%" stop-color="blue">
          <animate id="anim" attributeName="stop-color" attributeType="xml"
                   from="red" to="blue" values="green;orange" dur="4s" repeatCount="2" fill="freeze" />
        </stop>
        <stop id="s2" offset="100%" stop-color="red" />
      </radialGradient>
    </defs>
    <rect fill="url(#circles)" stroke="none"
          x="0" y="0" width="200" height="100"/>
  </g>
</svg>
</html>
