<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("message").animate([ { textDecoration: "line-through" }, { textDecoration: "underline" } ], { duration: 4000, delay: 2000, fill: "forwards" }); };
  </script>
 </head>
 <body>
  <svg height="120" width="200">
   <!-- crbug.com/620037
  The overline remains visible when text-decoration is animated using CSS Animations or Web Animations.
  -->
   <text fill="blue" font-size="37" id="message" text-decoration="overline" transform="rotate(11)" x="40" y="60">
    Descending
   </text>
  </svg>
 </body>
</html>
