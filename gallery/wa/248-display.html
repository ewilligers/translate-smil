<!DOCTYPE html>
<html>
 <head>
  <style>
   svg {
      display: inline;
    }
  </style>
  <script>
   window.onload = function() { document.getElementById("picture").animate([ { display: "block" }, { display: "table" } ], { duration: 4000, delay: 2000 }); };
  </script>
 </head>
 <body>
  <svg height="120" id="picture" width="200">
  </svg>
  <!-- getComputedStyle(document.getElementById('picture'))['display'] -->
 </body>
</html>
