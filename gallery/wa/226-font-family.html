<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("msg").animate([ { fontFamily: "Verdana" }, { fontFamily: "Helvetica" } ], { duration: 4000, delay: 2000, fill: "forwards" }); };
  </script>
 </head>
 <body>
  <svg height="120" width="200">
   <text fill="blue" font-family="Arial" font-size="30" id="msg" x="100" y="60">
    Hello
   </text>
  </svg>
 </body>
</html>
