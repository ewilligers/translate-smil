<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("two").animate([ { alignmentBaseline: "baseline" }, { alignmentBaseline: "hanging" } ], { duration: 4000, delay: 2000 }); };
window.onload = function() { document.getElementById("three").animate([ { alignmentBaseline: "baseline" }, { alignmentBaseline: "hanging" } ], { duration: 4000, delay: 2000 }); };
window.onload = function() { document.getElementById("three").animate([ { stroke: "red" }, { stroke: "blue" } ], { duration: 4000, delay: 2000 }); };
  </script>
 </head>
 <body>
  <svg height="120" width="200">
   <text font-family="Verdana" font-size="12" x="60" y="60">
    <tspan alignment-baseline="baseline">
     one
    </tspan>
    <!-- See crbug.com/620618 - the animation of three but not two is visible. -->
    <tspan alignment-baseline="ideographic" id="two">
     two
    </tspan>
    <tspan alignment-baseline="ideographic" id="three">
     three
    </tspan>
    <tspan alignment-baseline="hanging">
     four
    </tspan>
   </text>
  </svg>
 </body>
</html>
