<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("polyline0").animate([ { markerMid: "url(#square)" }, { markerMid: "url(#circle)" } ], 4000); };
  </script>
 </head>
 <body>
  <svg height="120" width="200">
   <defs>
    <marker id="square" markerHeight="12" markerWidth="12" orient="auto" refX="6" refY="6">
     <path d="M 6,1 L 11,6 6,11 1,6 z" fill="blue">
     </path>
    </marker>
    <marker id="circle" markerHeight="12" markerWidth="12" orient="auto" refX="6" refY="6">
     <circle cx="6" cy="6" fill="red" r="5">
     </circle>
    </marker>
   </defs>
   <polyline fill="none" id="polyline0" points="20,20
                    180,40
                    20,60
                    180,80
                    20,100" stroke="black" stroke-width="2">
   </polyline>
  </svg>
 </body>
</html>
