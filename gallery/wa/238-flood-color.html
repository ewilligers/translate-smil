<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("feFlood0").animate([ { floodColor: "red" }, { floodColor: "yellow" } ], { duration: 4000, delay: 2000 }); };
  </script>
 </head>
 <body>
  <svg height="120" width="200">
   <filter filterUnits="userSpaceOnUse" height="120" id="light" width="200" x="0" y="0">
    <feFlood flood-color="lime" id="feFlood0" in="SourceAlpha" result="floodOut">
     <fePointLight x="-1000" y="-2000" z="3000">
     </fePointLight>
     <feMerge>
      <feMergeNode in="floodOut">
      </feMergeNode>
     </feMerge>
    </feFlood>
   </filter>
   <rect fill="#888888" height="100" width="180" x="10" y="10">
   </rect>
   <g filter="url(#light)">
    <path d="M20,20 h160 v80 h-160 z" fill="#D90000">
    </path>
   </g>
  </svg>
 </body>
</html>
