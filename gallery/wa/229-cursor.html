<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("rect0").animate([ { cursor: "pointer" }, { cursor: "wait" } ], { duration: 4000, delay: 2000 }); };
  </script>
 </head>
 <body>
  <svg height="120" width="200">
   <rect cursor="crosshair" height="100" id="rect0" width="180" x="10" y="10">
   </rect>
  </svg>
 </body>
</html>
